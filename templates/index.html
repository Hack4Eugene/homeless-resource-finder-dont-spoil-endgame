<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homeless Resource Finder</title>
    <link rel="stylesheet" href="../static/css/gallery.css" />
  </head>
  <body>
    <div class="container">
      <div class="Menu Header">
        <h1>Homeless Resource Finder</h1>
        <h3>Eugene, OR</h3>
        <a
          style="position:absolute; top:10px; left:10px; font-size:24px; color:red;"
          href="http://localhost:5000/about"
          >Restart</a
        >
      </div>

      <div class="Menu Resources">
        <form method="POST" action="/search" id="search" name="resGet">
          <h2 style="text-decoration:underline;">Available Resources</h2>
          <div id="buttonWrapper">
            <button
              style="padding: 20px 28px 20px 28px; width:180px; text-decoration:bold;"
              type="submit"
              id="beds"
              name="sub"
              value="beds"
            >
              Beds<img
                style="height:20%; width:20%; padding-left:10px; "
                src="../static/images/bed.png"
              />
            </button>
            <br />
            <button
              style="padding: 20px 30px 20px 30px; width:180px; text-decoration:bold;"
              type="submit"
              id="food"
              name="sub"
              value="food"
            >
              Food<img
                style="height:20%; width:20%; padding-left:10px; "
                src="../static/images/food.png"
              />
            </button>
            <br />
            <button
              style="padding: 20px 20px 20px 20px; width:180px; text-decoration:bold;"
              type="submit"
              id="clinic"
              name="sub"
              value="clinic"
            >
              Clinics<img
                style="height:20%; width:20%; padding-left:10px;"
                src="../static/images/clinic.png"
              />
            </button>
          </div>
        </form>
      </div>
      <div class="Menu ContactForm">
        <h2 style="text-decoration:underline; font-size:28px;">
          Emergency Contact Form
        </h2>
        <label style="color:#ef0b31" for="#EES"
          ><i>Eugene Emergency Services</i></label
        >
        <a id="EES" style="" href="#">
          <label for="">Phone: </label>(541) 344-8757</a
        >
        <a style="font-size:20px;" href="5413448757"
          ><label for="">Location: </label>1255 Hilyard St, Eugene, OR 97401</a
        >
        <br />
        <label style="color:#ef0b31" for="#SHMC"
          ><i>Sacred Heart Medical Center Home Health Services</i></label
        >
        <a id="SHMC" style="" href="tel:5414617550">
          <label for="">Phone: </label>(541) 461-7550</a
        >
        <a style="font-size:20px;" href="#"
          ><label for="">Location: </label>677 E 12th Ave, Eugene, OR 97401</a
        >
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  </body>
</html>
